{% extends "base.html"%}

{% block content %}
<h1 class="mt-5">My Contactbook</h1>
<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Surname</th>
			<th>Phone Number</th>
			<th>Category</th>
		</tr>
	</thead>
	<tbody>
		{% for contact in contacts %}
		<tr>
			<td>
				<a href="{% url 'contact' contact_id=contact.id %}">{{ contact.name }}</a>
			</td>
			<td>{{ contact.surname }}</td>
			<td>{{ contact.phone }}</td>
			<td>{{ contact.category }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock content %}
